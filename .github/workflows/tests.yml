# This is a basic workflow to help you get started with Actions
name: Tests
# Controls when the action will run.
on:
  # Triggers the workflow on all branches
  push:
    branches: '*'
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ['3.8', '3.9']


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge
          activate-conda: true

      - name: Install configured conda envs
        run: |
          conda install --channel=conda-forge conda-lock
          conda-lock install --name tf-rec conda-lock.yml
          conda activate tf-rec

      - name: Run Lint and Unit Tests âš’
        run: |
          pre-commit run --all-files
          python -m unittest discover
